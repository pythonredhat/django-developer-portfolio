stages:
  - test
  - deploy

test:
  stage: test
  script: 
  - pipenv install --ignore-pipfile
  - python manage.py test

staging:
  stage: deploy
  script: 
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=gitlab-ci-python-test-staging --api-key=$HEROKU_STAGING_API_KEY
  only:
  - master

master:
  stage: deploy
  script: 
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=gitlab-ci-python-test-staging --api-key=$HEROKU_STAGING_API_KEY
  only:
  - tags